<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css">

</head>
<body>
<div class="container">
    <h1 class="text-center">Чат</h1>
    <form class="form-signin form-signin--visible">
        <input type="radio" name="authorization" id="option1" autocomplete="off" checked>
        <label for="option1" class="btn btn-secondary btn--option1">Авторизация</label>

        <input type="radio" name="authorization" id="option2" autocomplete="off">
        <label for="option2" class="btn btn-secondary btn--option2">Регистрация</label>

        <div id="tab-content-1">
            <label for="inputEmail" class="sr-only">Имя</label>
            <input type="email" id="inputEmail" class="form-control mb-1" placeholder="Имя" required="" autofocus="">

            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Пароль" required="">

            <button class="btn btn-lg btn-primary btn-block mt-3">Войти</button>
        </div>
        <div id="tab-content-2">
            <label for="inputEmailRegistration" class="sr-only">Эл. почта</label>
            <input type="email" id="inputEmailRegistration" class="form-control mb-1" placeholder="Эл. почта"
                   required="" autofocus="">

            <label for="inputLoginRegistration" class="sr-only">Имя</label>
            <input type="text" id="inputLoginRegistration" class="form-control mb-1" placeholder="Имя" required=""
                   autofocus="">

            <label for="inputPasswordRegistration" class="sr-only">Пароль</label>
            <input type="password" id="inputPasswordRegistration" class="form-control mb-1" placeholder="Пароль"
                   required="">

            <label for="inputPasswordRegistration2" class="sr-only">Пароль еще раз</label>
            <input type="password" id="inputPasswordRegistration2" class="form-control" placeholder="Пароль еще раз"
                   required="">

            <button class="btn btn-lg btn-primary btn-block mt-3">Создать</button>
        </div>

    </form>

    <div class="container__chat">
        <div class="col-6">
            <div id="subscribe" class="mb-3"></div>
            <form>
                <textarea class="text-message col-12" type="text" name="message"></textarea>
                <button id="newmessage" class="btn btn-lg btn-primary" type="button">Отправить</button>
            </form>
        </div>

        <div class="d-flex flex-column col-3">
            <button class="btn btn-lg btn-dark mb-3 btn--exit" >Выход</button>
            <button class="btn btn-lg btn-secondary mb-3 btn--edit" >Редактировать профиль</button>
            <form id="tab-content-3" class="profile-edit">
                <label for="inputEmailEdit" class="sr-only">Эл. почта</label>
                <input type="email" id="inputEmailEdit" class="form-control mb-1" placeholder="Эл. почта"
                       required="" autofocus="">

                <label for="inputLoginEdit" class="sr-only">Имя</label>
                <input type="text" id="inputLoginEdit" class="form-control mb-1" placeholder="Имя" required=""
                       autofocus="">

                <label for="inputPasswordEdit" class="sr-only">Пароль</label>
                <input type="password" id="inputPasswordEdit" class="form-control mb-1" placeholder="Пароль"
                       required="">

                <label for="inputPasswordEdit2" class="sr-only">Пароль еще раз</label>
                <input type="password" id="inputPasswordEdit2" class="form-control" placeholder="Пароль еще раз"
                       required="">

                <button class="btn btn-lg btn-primary btn-block mt-3 btn--save" type="button">Сохранить</button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="src/js/browser.js"></script>

</body>
</html>
